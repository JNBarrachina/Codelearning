<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ SPA</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <main>
        <h1>Quizinator</h1>
        <section class="sectionQuiz">
            <section class="selectQuiz">
                <button class="initQuiz" id="buttonQuiz">Inicia el Quiz</button>
            </section>
            <article class="boxQuiz">
                <section class="box1 boxQuestions" id="boxQuestions"></section>
                <section class="sectionButtons" id="sectionBtns">
                    <button class="btnQuiz btnNext" id="buttonNext">Siguiente pregunta</button>
                    <button class="btnQuiz btnResults" id="buttonResults">Mostrar resultados</button>
                </section>
                <section class="box2 boxResult" id="boxResult">
                </section>
            </article>
        </section>
    </main>
    <script src="quiz.js"></script>
</body>

</html>
